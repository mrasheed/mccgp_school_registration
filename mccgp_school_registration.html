<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MCCGP Ramadan and Eid Survey</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="">

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="container text-center text-dark pt-1">
          <h1 class="display-6">MCCGP Sunday School Registration</h1>
        </div>
        <div class="container text-center text-danger pt-4">
          <p class="lead">Let's check if you've registered with us before ...</p>
        </div>
      </div>

      <form id="mccgp-school-registration" method="POST" action="">

        <!-- Residence -->
        <div class="form-group">
          <h5 class="">Have your registered with us before?</h5>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="registered" id="registered_yes" value="yes">
                Yes
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="registered" id="registered_no" value="no">
                No
              </label>
            </div>
          </div></br>
        </div>

        <!-- First Name -->
        <div class="form-group" style="display:none">
        <!--h5 class="" for="First_Name">First Name</h5-->
          <div class="controls">
            <input class="w-30" type="text" id="first_name" name="first_name" disabled placeholder="Enter your First Name here">
          </div></br>
        </div>

        <!-- Last Name -->
        <div class="form-group" style="display:none">
          <!--h5 class="" for="Last_Name">Last Name</h5-->
          <div class="controls">
            <input class="w-30" type="text" id="last_name" name="last_name" disabled placeholder="Enter your Last Name here">
          </div></br>
        </div>

        <div class="form-group">
          <!-- Button -->
          <div id="submit_alert" class="alert alert-danger alert-dismissible fade show" style="display:none" role="alert">
            Please correct errors above before submitting again
          </div>
          <div class="controls">
            <button id="submit-form" class="btn btn-submit btn-primary" disabled>Go</button>
          </div></br>
        </div>

      </form>

    </div> <!-- container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script data-cfasync="false" type="text/javascript" src="ramadan-eid-survey-form-submission-handler.js"></script>
    <!-- obtain client's ip address -->
    <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>

  </body>
</html>
